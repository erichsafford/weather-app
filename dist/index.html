<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack App</title>
<script defer src="bundle363ac2262c192afdd7b2.js"></script></head>
<body>
    <div id="current-weather-display-container">
        <button id="scale-changer">F/C</button>
        <div id="location-info">
            <h3 id="location-city"></h3>
            <h3 id="location-region"></h3>
        </div>
        <div id="current-weather">
            <div id="condition">
                <img src="#" alt="Current weather icon" id="current-weather-icon">
                <h3 id="current-weather-condition"></h3>
            </div>
            <div id="current-weather-stats">
                <h1 id="current-weather-temp"></h1>
                <h4 id="current-weather-humidity"></h4>
            </div>
        </div>
        <div id="city-picker">
            <input type="text" placeholder="Search location..." id="search-box">
            <img src="#" alt="Search icon" id="search-icon">
        </div>
    </div>

<footer>
    <p class="photo-credit">
        Photo by <a href="https://unsplash.com/@davidmarcu?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">David Marcu</a> on <a href="https://unsplash.com/photos/78A265wPiO4?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </p>
</footer>
</body>
</html>
